<html>
	<head>
		<title>Hisab Kitab</title>
	</head>
	<body>
		<h1>Hello</h1><label class="userNameWrapper"></label>
		<script>
			function enterUsername(){
				var userName = prompt('Enter your name:');
				localStorage.setItem('name', userName);
				document.querySelector('.userNameWrapper').innerHTML = localStorage.getItem('name');
			}
			if(!localStorage.getItem('name')){
				//Call function to enter username
				enterUsername();
			} else{
				//Will Show the name to user
				document.querySelector('.userNameWrapper').innerHTML = localStorage.getItem('name');
			}
		</script>
	</body>
</html>
